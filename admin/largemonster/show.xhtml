<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

   <h:head>
    <title>Large Monster Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T5TcLrRJbozZ+QajlCj+alVm+edRKB79gUZtmAwNVkE263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                justify-content: center;
            }

            .table {
                width: 100%;
                border-collapse: collapse;
                border: 1px solid #ccc;
            }

            .table th, .table td {
                border: 1px solid #ccc;
                padding: 12px;
                text-align: left;
            }

            .column {
                background-color: #007bff;
                color: #fff;
                font-weight: bold;
                text-align: center;
            }

            .delete {
                background-color: #ff4d4d;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 8px 16px;
                cursor: pointer;
            }

            .delete:hover {
                background-color: #ff3333;
            }
             .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }

            .button-container {
                text-align: center;
                margin: 0 10px;
            }

            .create-button {
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                text-decoration: none;
                cursor: pointer;
                display: inline-block;
            }

            .create-button:hover {
                background-color: #0056b3;
            }
    </style>
</h:head>
<h:body>
    <div class="container">
        <h:form>
            <table class="table">
                <thead>
                    <tr>
                        <th class="column">Monster ID</th>
                        <th class="column">Monster Name</th>
                        <th class="column">Monster Type</th>
                        <th class="column">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{lm.allRecords}" var="s">
                        <tr>
                            <td>#{s.lmId}</td>
                            <td>#{s.lmName}</td>
                            <td>#{s.lmType}</td>
                            <td>
                                <h:commandButton value="Delete" action="#{lm.delete(s.lmId)}" class="delete" />
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </h:form>
    </div>
    <div class="container">
                <div class="button-container">
                    <a href="create.xhtml" class="create-button">Create Large Monster</a>
                </div>
            </div>
         <div class="container">
                <div class="button-container">
                    <a href="update.xhtml" class="create-button">Update Monster</a>
                </div>
            </div>
</h:body>
</html>
