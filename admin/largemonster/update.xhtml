<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <h:head>
        <title>CRUD</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            h:form#update {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                text-align: center;
            }

            h:panelGrid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            h:inputText {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            h:commandButton {
                background-color: #007BFF;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            h:commandButton:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="update">
            <h:panelGrid columns="2">
                Monster ID: <h:inputText value="#{lm.lmId}" />
                <h:commandButton value="Show Monster" action="#{lm.getbyid()}" />
                Monster Name: <h:inputText value="#{lm.lmName}" />
                Monster Type: <h:inputText value="#{lm.lmType}" />
                <h:commandButton value="Update" action="#{lm.update()}" />
                 <div class="btnn">
                            <a href="show.xhtml" class="cmdbtn">Show Biome</a>
                        </div>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
