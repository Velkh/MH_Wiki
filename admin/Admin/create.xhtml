<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>CRUD</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            h1 {
                text-align: center;
                color: #007BFF;
            }

            h:form#input {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            h:panelGrid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }

            h:panelGrid label {
                font-weight: bold;
            }

            h:inputText {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            h:commandButton {
                background-color: #007BFF;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
            }

            h:commandButton:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="input">
            <h1>Add New Admin</h1>
            <h:panelGrid columns="2">
                Admin Name: <h:inputText value="#{login_bean.adminName}"/>
                Username: <h:inputText value="#{login_bean.username}"/>
                Password: <h:inputText value="#{login_bean.password}"/>
            </h:panelGrid>
            <h:commandButton value="Submit" action="#{login_bean.save()}"/>
        </h:form>
    </h:body>
</html>
