<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Biome Management</title>
        <style>
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                display: flex;
                justify-content: center;
            }

            .table {
                width: 100%;
                border-collapse: collapse;
                border: 1px solid #ccc;
            }

            .table th, .table td {
                border: 1px solid #ccc;
                padding: 12px;
                text-align: left;
            }

            .column {
                background-color: #007bff;
                color: #fff;
                font-weight: bold;
                text-align: center;
            }

            .delete {
                background-color: #ff4d4d;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 8px 16px;
                cursor: pointer;
            }

            .delete:hover {
                background-color: #ff3333;
            }
             .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }

            .button-container {
                text-align: center;
                margin: 0 10px;
            }

            .create-button {
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                text-decoration: none;
                cursor: pointer;
                display: inline-block;
            }

            .create-button:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>

    <h:body>
        <div class="container">
            <h:form>
                <h:dataTable border="1" value="#{guh.allRecords}" var="s" cellspacing="0" class="table">
                    <h:column>
                        <f:facet name="header" class="column">Biome ID</f:facet>
                            #{s.biomeId}
                    </h:column>
                    <h:column>                   
                        <f:facet name="header" class="column">Biome Name</f:facet>               
                            #{s.biomeName}
                    </h:column>
                    <h:column>                   
                        <f:facet name="header" class="column">Biome Description</f:facet>               
                            #{s.biomeDesc}
                    </h:column>
                    <h:column>
                        <f:facet name="header" class="column">Actions</f:facet>
                        <h:commandButton value="Delete" action="#{guh.delete(s.biomeId)}" class="delete" onclick="return confirm('Are you sure you want to delete this data')"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
            <div class="container">
                <div class="button-container">
                    <a href="create.xhtml" class="create-button">Create New Biome</a>
                </div>
            </div>
         <div class="container">
                <div class="button-container">
                    <a href="update.xhtml" class="create-button">Update Biome</a>
                </div>
            </div>
    </h:body>
</html>
