<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Delete Biome</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            h1 {
                text-align: center;
                color: #007BFF;
            }

            h:form#delete {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            h:panelGrid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-top: 10px;
            }

            h:inputText {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            h:commandButton {
                background-color: #007BFF;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
                margin-top: 10px;
            }

            h:commandButton:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="delete">
            <h1>Delete Biome</h1>
            <h:panelGrid columns="2">
                Biome ID to Delete: <h:inputText value="#{guh.biomeId}" />
                <h:commandButton value="Delete Biome" action="#{guh.delete()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
