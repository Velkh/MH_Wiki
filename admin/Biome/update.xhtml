<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            h1 {
                text-align: center;
                color: #007BFF;
            }

            h:form#update {
                background-color: #fff;
                padding: 20px;
                border-radius: 100px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
            }

            h:panelGrid {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 10px;
                margin-top: 10px;
            }

            h:inputText {
                width: 100%;
                padding: 10px;
                height: 100%;
                border: 1px solid #ccc;
                border-radius: 100px;
            }

            h:commandButton {
                background-color: #007BFF;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
                margin-top: 10px;
            }

            h:commandButton:hover {
                background-color: #0056b3;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="update">
            <h:panelGrid columns="2">
                Biome ID: <h:inputText value="#{guh.biomeId}"/><br></br>
                <h:commandButton value="Show Biome" action="#{guh.getbyid()}"/><br></br>
                Biome Name: <h:inputText value="#{guh.biomeName}"/><br></br>
                Biome Desc: <h:inputText value="#{guh.biomeDesc}"/><br></br>
                <h:commandButton value="Update" action="#{guh.update()}"/>
                 <div class="btnn">
                            <a href="show.xhtml" class="cmdbtn">Show Biome</a>
                        </div>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
