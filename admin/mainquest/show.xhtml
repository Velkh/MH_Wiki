<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
    <title>Facelet Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T5TcLrRJbozZ+QajlCj+alVm+edRKB79gUZtmAwNVkE263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #007BFF;
            color: white;
        }

        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table tr:hover {
            background-color: #e0e0e0;
        }

        .column {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        .delete {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete:hover {
            background-color: #CC0000;
        }
    </style>
</h:head>
    <h:body>
        <h:form>
            <h:dataTable border="1" value="#{mq.allRecords}" var="s" cellspacing="0" class="table">
             <h:column>
                <f:facet name="header" class="column">Main Quest ID</f:facet>
                    #{s.mqId}            
            </h:column>
            <h:column>
                <f:facet name="header" class="column">Biome ID</f:facet>
                    #{s.biome.biomeName}            
            </h:column>
            <h:column>                   
                <f:facet name="header" class="column">Monster Name</f:facet>               
                    #{s.largemonster.lmName}
            </h:column>
            <h:column>                   
                <f:facet name="header" class="column">Quest Name</f:facet>               
                    #{s.mqName}
            </h:column>
        </h:dataTable>
        </h:form>>
    </h:body>
</html>
