<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Facelet Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T5TcLrRJbozZ+QajlCj+alVm+edRKB79gUZtmAwNVkE263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"/>
</h:head>
<h:body>
    <h:form>
        <h:dataTable border="1" value="#{ci.allRecords}" var="s" cellspacing="0" class="table">
            <h:column>
                <f:facet name="header" class="column">Item ID</f:facet>
                #{s.ciId}
            </h:column>
            <h:column>
                <f:facet name="header" class="column">Monster Name</f:facet>
                #{s.largemonster.lmName}
            </h:column>
            <h:column>
                <f:facet name="header" class="column">Item Name</f:facet>
                #{s.itemName}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
