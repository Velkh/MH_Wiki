<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

  <h:head>
    <title>CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        .table th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <h:dataTable border="1" value="#{sq.allRecords}" var="s" cellspacing="0" class="table">
            <h:column>
                <f:facet name="header" class="column">Sub Quest ID</f:facet>
                #{s.subId}
            </h:column>
            <h:column>
                <f:facet name="header" class="column">Biome ID</f:facet>
                #{s.biome.biomeId}
            </h:column>
            <h:column>
                <f:facet name="header" class="column">Monster ID</f:facet>
                #{s.smallmonster.smId}
            </h:column>
            <h:column>
                <f:facet name="header" class="column">Quest Name</f:facet>
                #{s.subName}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
